  surname: "Kuzak"
  company: "eScience Center"
  title: "Community Manager"
  bio: "Mateusz obtained his master degree in Biotechnology with specialization Biophysics, at the Jagiellonian University, Krakow, Poland. He used live-cell imaging techniques and fluorescence confocal microscopy to study the dynamics and structure of the cell nucleus. In 2010, he moved to Amsterdam and worked at the RNA Biology & Applied Bioinformatics Unit at the University of Amsterdam in the Virtual Laboratory for Plant Breeding project as a scientific programmer. Mateusz worked there on the development of the web based interactive visualization for allelic variation in crop plants and on next-generation sequencing data analysis. Full bio: https://www.esciencecenter.nl/team/mateusz-kuzak-msc/"
